<ion-header>
  <ion-toolbar>
    <ion-title>hidden.chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">

        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Login
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-input placeholder="nickname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="password"></ion-input>
            </ion-item>

            <ion-button>Login</ion-button>
            <ion-button>Register</ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
