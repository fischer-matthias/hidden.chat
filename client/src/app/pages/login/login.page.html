<ion-header>
  <ion-toolbar>
    <ion-title>hidden.chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="12" size-md>

        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col size="12">
                  <ion-img class="logo" [src]="'./assets/anonymous.svg'"></ion-img>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-input required placeholder="passphrase" type="password" [(ngModel)]="passphrase"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="6">
                  <ion-button expand="full" (click)="onRegistration()">Register</ion-button>
                </ion-col>

                <ion-col size="6">
                  <ion-button expand="full" (click)="onSignIn()">Sign in</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
